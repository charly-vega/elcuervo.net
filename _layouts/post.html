---
layout: default
---
<header class="cover">
  <div class="cover-title">
    <h2>{{ page.title }}</h2>
    <h3>{{ page.subtitle }}</h3>
  </div>
  <div class="cover-attribution">Photo from {{ page.attribution }}</div>
  <div class="cover-layout"></div>
  <div class="cover-image" style="background-image: url(/img/headers/{{ page.header }})"></div>
</header>

<article class="post">
  <div class="content">
    {{ content }}
  </div>
</article>

<div id="disqus_thread"></div>
<script type="text/javascript">
  var disqus_shortname = 'elcuervoco';
  (function() {
    var dsq = document.createElement('script');
    dsq.type = 'text/javascript'; dsq.async = true;
    dsq.src = '//' + disqus_shortname + '.disqus.com/embed.js';
    (document.getElementsByTagName('head')[0] || document.getElementsByTagName('body')[0]).appendChild(dsq);
  })();
</script>
  </div>
<footer></footer>
