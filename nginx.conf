events {
  worker_connections  4096;
}

http {
  server_tokens off;
  sendfile on;
  tcp_nopush on;
  tcp_nodelay on;
  keepalive_timeout 15;
  types_hash_max_size 2048;
  include /etc/nginx/mime.types;
  default_type application/octet-stream;
  access_log off;
  error_log off;
  gzip on;
  gzip_disable "msie6";

  server {
    server_name blog.elcuervo.net;
    root /www/elcuervo.net/blog;
    index index.html;

    location / {
      try_files $uri $uri/ /index.html;
    }
  }
}
