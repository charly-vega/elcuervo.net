---
layout: default
title: elCuervo
---

<div class="topbar"></div>

<header>
  <ul id="menu">
    <li> <a href="https://github.com/elcuervo"> <i class="icon-github"></i> </a> </li>
    <li> <a href="http://twitter.com/cuerbot"> <i class="icon-twitter"></i> </a> </li>
    </li>
  </ul>
</header>

<section id="home">
  <ul class="posts">
    {% for post in site.posts %}
    <li>
      <a href="{{ post.url }}">
        <h2>
          {{ post.title }}
        </h2>
      </a>
      <time date="{{ post.date }}">{{ post.date | date_to_string }}</time>
    </li>
    {% endfor %}
  </ul>
</section>
