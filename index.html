---
layout: default
title: elCuervo
---

<header class="topbar"></header>
<section id="home">
  <ul class="posts">
    {% for post in site.posts %}
    <li>
      <a href="{{ post.url }}">
        <h2>
          {{ post.title }}
        </h2>
      </a>
      <time date="{{ post.date }}">{{ post.date | date_to_string }}</time>
    </li>
    {% endfor %}
  </ul>
</section>
