{{ partial "header.html" . }}

<header class="cover">
  <div class="cover-back">
    <a href="/">
      <i class="fa fa-chevron-left" aria-hidden="true"></i>
    </a>
  </div>
  <div class="cover-title">
    <h2>{{ .Title }}</h2>
    <h3>{{ .Params.subtitle }}</h3>
  </div>
  <div class="cover-attribution">Photo from {{ .Params.attribution }}</div>
  <div class="cover-layout"></div>
  <div class="cover-image" style="background-image: url(/img/{{ .Type }}/headers/{{ .Params.header }})"></div>
</header>

<article class="post">
  <div class="content">
    {{ .Content }}
  </div>
</article>

<div id="disqus_thread"></div>
<script type="text/javascript">
  var disqus_shortname = 'elcuervoco';
  (function() {
    var dsq = document.createElement('script');
    dsq.type = 'text/javascript'; dsq.async = true;
    dsq.src = '//' + disqus_shortname + '.disqus.com/embed.js';
    (document.getElementsByTagName('head')[0] || document.getElementsByTagName('body')[0]).appendChild(dsq);
  })();
</script>
  </div>
<footer></footer>
